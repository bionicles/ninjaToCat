<!DOCTYPE html>
<html>
<head>
	<title>ninja cat</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script>
		
		$(document).ready(function(){
			$('img').click(function(){
				console.log("clicked");
				var other = $(this).attr("data-alt-src");
				console.log(other);
				var current = $(this).attr("src");
				console.log(current);
				$(this).attr("data-alt-src", current);
				$(this).attr("src", other);
			});
		});

	</script>
</head>
<body>
	<img src='img/ninja1.png' data-alt-src='img/cat1.png' >
	<img src='img/ninja2.png' data-alt-src='img/cat2.png' >
	<img src='img/ninja3.png' data-alt-src='img/cat3.png' >
	<img src='img/ninja4.png' data-alt-src='img/cat4.png' >
</body>
</html>
